<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Быстрые ссылки</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    * { box-sizing: border-box; }
    body { margin: 0; font-family: system-ui, Arial; background: var(--tg-theme-bg-color, #111); color: var(--tg-theme-text-color, #fff); }
    .wrap { max-width: 540px; margin: 0 auto; padding: 20px; }
    h1 { font-size: 20px; margin: 0 0 16px; }
    .grid { display: grid; grid-template-columns: 1fr; gap: 12px; }
    .btn {
      padding: 14px 16px; border: 1px solid var(--tg-theme-hint-color,#666);
      border-radius: 12px; background: var(--tg-theme-button-color,#2a85ff);
      color: var(--tg-theme-button-text-color,#fff); text-align: center; cursor: pointer; font-weight: 600;
    }
    .btn.secondary { background: transparent; color: var(--tg-theme-text-color,#fff); }
  </style>
</head>
<body>
  <div class="wrap">
    <h1>Куда пойдём?</h1>
    <div class="grid">
      <div class="btn" data-href="https://example.com/1">Сайт 1</div>
      <div class="btn" data-href="https://example.com/2">Сайт 2</div>
      <div class="btn" data-href="https://example.com/3">Сайт 3</div>
      <div class="btn" data-href="https://example.com/4">Сайт 4</div>
      <div class="btn secondary" id="close">Закрыть</div>
    </div>
  </div>

  <script>
    const tg = window.Telegram?.WebApp;
    tg?.ready();
    tg?.expand();
    document.querySelectorAll('.btn[data-href]').forEach(el => {
      el.addEventListener('click', () => {
        const url = el.getAttribute('data-href');
        tg?.openLink(url, { try_instant_view: false });
      });
    });
    document.getElementById('close')?.addEventListener('click', () => tg?.close());
  </script>
</body>
</html>
